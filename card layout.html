!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      height: 300px;
      margin: 10px;
      background-color: pink;
      border: 1px solid black;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .card-content {
      font-size: 14px;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      .card {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">Card 1</h2>
      <img class="card-image" src="card1.jpg" alt="Card 1 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="card">
      <h2 class="card-title">Card 2</h2>
      <img class="card-image" src="card2.jpg" alt="Card 2 Image">
      <p class="card-content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <div class="card">
      <h2 class="card-title">Card 3</h2>
      <img class="card-image" src="card3.jpg" alt="Card 3 Image">
      <p class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
    
  </div>
</body>
</html>
